<table class="center"> 
    <tr>
      <th>
        Room Number
      </th>
      <th>
        Rental Car ID
      </th>
      <th>
        Start Date
      </th>
      <th>
        End Date
      </th>
      <th>
        Book
      </th>
      <th>
        Reserve
      </th>
    </tr>
    <tr *ngFor="let offer of offers">
      <td>
        {{offer.roomNumber}}
      </td>
      <td>
        {{offer.rentalCarId}}
      </td>
      <td>
        {{offer.startDate}}
      </td>
      <td>
        {{offer.endDate}}
      </td>
      <td>
        <button (click)="bookOffer(offer)">Book Now</button>
      </td>
      <td>
        <button (click)="reserveOffer(offer)">Reserve Now</button>
      </td>
    </tr>
  </table>
  
  <div id="response">
    {{responseFromBackend}}
  </div>
